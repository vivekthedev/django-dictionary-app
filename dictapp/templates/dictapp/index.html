<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Dictionary App using Django</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">PyDictionary</h1>
        <p class="lead">This is a simple Dictionary app using Django and PyDictionary Module</p>
        <hr class="my-4">
        <form action="/" method="post" style="width: 40%;margin: 0 auto;">
            {%csrf_token%}
            {{form.wordInput}}
            <input type="submit" value="Search" name="search" class="btn btn-primary btn-sm btn-block" style="margin-top: 10px; width: 50%;">
        </form>
        <br><br>
        <div class="alert alert-primary" role="alert">
            Meaning of the given word : <br>
            {{meaning}} <br><br>
            Synonyms : <br>
            {{synonym}} <br><br>
            Antonyms : <br>
            {{antonym}} <br><br>
          </div>
      </div>
</body>
</html>
